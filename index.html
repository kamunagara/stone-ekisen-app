/* 宝珠（下：楕円） */
#center-jewel {
  position: absolute;
  left: 50%;
  top: 51%;
  width: 78px;                /* 少し横幅を増やす */
  height: 60px;               /* 縦は控えめに */
  transform: translate(-50%, -50%);
  border-radius: 50% / 70%;   /* 自然な縦長 */
  background: #f4c542;
  pointer-events: none;
}

/* 宝珠の“後光” */
#center-jewel::after {
  content: "";
  position: absolute;
  inset: -20px;
  border-radius: 50%;
  background: radial-gradient(
    circle,
    rgba(244, 197, 66, 0.6) 0%,
    rgba(244, 197, 66, 0.0) 70%
  );
  z-index: -1;
}

/* 宝珠（上：ひし形） */
#center-jewel::before {
  content: "";
  position: absolute;
  left: 50%;
  bottom: 46%;              /* 楕円にしっかり重なる */
  width: 44px;              /* 過度に細くしない */
  height: 44px;
  transform: translateX(-50%) rotate(45deg);
  border-radius: 12%;
  background: #f4c542;
  pointer-events: none;
}


  /* 石 */
  .stone {
    position: absolute;
    width: 26px;
    height: 26px;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(0,0,0,0.35);
    border: 2px solid rgba(255,255,255,0.8);

    align-items: center;
    justify-content: center;
    font-size: 0.7rem;

    // 角度 angle（ラジアン, 0=右, CCW）をどの卦に属するか判定
    function angleToGua(angle) {
      let a = (angle + 2 * Math.PI) % (2 * Math.PI);
      let bestIdx = 0;
      let bestDiff = Infinity;
      for (let i = 0; i < 8; i++) {
        let c = CENTER_ANGLES[i];
        let diff = Math.abs(a - c);
        if (diff > Math.PI) diff = 2 * Math.PI - diff;
        if (diff < bestDiff) {
          bestDiff = diff;
          bestIdx = i;
        }
      }
      return TRIGRAM_ORDER[bestIdx];
    }

    function linesToKey(lines) {

  if (!Number.isFinite(target)) {   // 数値でなければ null
    return null;
  }

  for (const key in HEXAGRAM_TABLE) {
    if (HEXAGRAM_TABLE[key].no === target) {
      // key（六爻パターン）も一緒に返しておく
      return { key, ...HEXAGRAM_TABLE[key] };
    }
  }
  return null;
}
